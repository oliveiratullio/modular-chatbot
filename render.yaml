services:
  # Backend Service
  - type: web
    name: modular-chatbot-backend
    env: node
    plan: free
    buildCommand: cd packages/backend && npm install && npm run build
    startCommand: cd packages/backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: REDIS_NAMESPACE
        value: rag
      - key: RATE_LIMIT_MAX
        value: 120
      - key: RATE_LIMIT_WINDOW
        value: 60000
      - key: RATE_LIMIT_ALLOWLIST
        value: ""
      - key: OPENAI_API_KEY
        sync: false # Configurar manualmente no dashboard
      - key: REDIS_URL
        sync: false # Configurar manualmente no dashboard
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Service
  - type: web
    name: modular-chatbot-frontend
    env: static
    plan: free
    buildCommand: cd packages/frontend && npm install && npm run build
    staticPublishPath: packages/frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://modular-chatbot-backend.onrender.com
    autoDeploy: true
    routes:
      - type: rewrite
        source: /api/*
        destination: https://modular-chatbot-backend.onrender.com/api/*
