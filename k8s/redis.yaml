apiVersion: apps/v1
kind: Deployment
metadata:
  name: modular-chatbot-redis
  namespace: modular-chatbot
  labels:
    app: modular-chatbot-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: modular-chatbot-redis
  template:
    metadata:
      labels:
        app: modular-chatbot-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          command: ["redis-server", "--appendonly", "yes"]
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: redis-storage
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: redis-storage
          persistentVolumeClaim:
            claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: modular-chatbot-redis
  namespace: modular-chatbot
  labels:
    app: modular-chatbot-redis
spec:
  selector:
    app: modular-chatbot-redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: modular-chatbot
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
