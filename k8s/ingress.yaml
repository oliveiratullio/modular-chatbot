apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: modular-chatbot-ingress
  namespace: modular-chatbot
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  rules:
    - host: chatbot.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: modular-chatbot-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: modular-chatbot-backend
                port:
                  number: 8080
---
# Alternative: LoadBalancer service for direct access
apiVersion: v1
kind: Service
metadata:
  name: modular-chatbot-frontend-lb
  namespace: modular-chatbot
  labels:
    app: modular-chatbot-frontend
spec:
  selector:
    app: modular-chatbot-frontend
  ports:
    - port: 80
      targetPort: 5173
      protocol: TCP
  type: LoadBalancer
