name: CI

on:
  pull_request:
  push:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      HUSKY: "0" # n√£o rodar hooks em CI
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 + pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Use workspace pnpm version
        run: corepack prepare pnpm@9.9.0 --activate

      - name: Install deps (workspace)
        run: pnpm i -w --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build shared
        run: pnpm -C packages/shared build

      - name: Build backend
        run: pnpm -C packages/backend build

      - name: Build frontend
        run: pnpm -C packages/frontend build
