apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: app
  labels:
    app: modular-chatbot
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: modular-chatbot
      component: backend
  template:
    metadata:
      labels:
        app: modular-chatbot
        component: backend
    spec:
      containers:
        - name: backend
          image: modular-chatbot-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
        # ConfigMap variables
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PORT
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_VERSION
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        - name: REDIS_NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_NAMESPACE
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_URL
        - name: RATE_LIMIT_MAX
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RATE_LIMIT_MAX
        - name: RATE_LIMIT_WINDOW
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RATE_LIMIT_WINDOW
        - name: RATE_LIMIT_ALLOWLIST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RATE_LIMIT_ALLOWLIST
        - name: MSG_MAX_LEN
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MSG_MAX_LEN
        - name: RAG_TOP_K
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RAG_TOP_K
        - name: RAG_ANSWER_MODEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RAG_ANSWER_MODEL
        - name: RAG_CHUNK_SIZE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RAG_CHUNK_SIZE
        - name: RAG_CHUNK_OVERLAP
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RAG_CHUNK_OVERLAP
        - name: RAG_MAX_URLS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RAG_MAX_URLS
        - name: RAG_EMBED_BATCH
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RAG_EMBED_BATCH
        - name: RAG_EMBED_RETRIES
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RAG_EMBED_RETRIES
        - name: RAG_EMBED_BACKOFF_MS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RAG_EMBED_BACKOFF_MS
        - name: EMBEDDINGS_MODEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: EMBEDDINGS_MODEL
        - name: CHAT_HISTORY_TTL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CHAT_HISTORY_TTL
        - name: AGENT_LOG_TTL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AGENT_LOG_TTL
        - name: USER_CONV_INDEX_TTL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: USER_CONV_INDEX_TTL
        # Secret variables
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: OPENAI_API_KEY
        - name: OPENAI_BASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: OPENAI_BASE_URL
        - name: DEEPSEEK_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DEEPSEEK_API_KEY
        - name: DEEPSEEK_API_BASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DEEPSEEK_API_BASE_URL
        - name: RAG_SEED_URLS
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: RAG_SEED_URLS
        - name: RAG_SEED_SITEMAP
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: RAG_SEED_SITEMAP
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: app
  labels:
    app: modular-chatbot
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: modular-chatbot
    component: backend
